(defn section [heading & [content]]
  [:section
   (when heading
     [:h2 heading])
   (if (seq content) [:div content] "")])
(def sections (atom []))
(defn add-section! [heading & contents]
  (swap! sections conj (section heading contents)))

(defn a [url & [label]]
  (let [label (or label url)]
    [:a {:href url :target "_blank"} label]))

(defn h3 [& texts] `[:h3 ~@texts])
(defn p [& texts] `[:p ~@texts])
(defn span [& texts] `[:span ~@texts])

(defn- lis [k items]
  `[~k ~@(map (fn [item] [:li item])
               items)])
(defn ul [& items] (lis :ul items))
(defn ol [& items] (lis :ol items))
